<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>League of Legends Stats Tracker</title>
    <link href="styles/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">

        <h1> League of Legends Stat Tracker</h1>


    </div>

    <div class="center">
        <p>Enter a username:</p>

        <input id="UIDInput" type='text'>
        <br>
        <button id="UIDButton">Search</button>
        <div id="wrongName">
            This is not a valid username.
        </div>
        <div id="waitScreen">
            Please wait, this website is not optimized. xd.
        </div>
        <div id="statsBody">

            <div id="upperStats">
                <div id="profile">
                    <img id="profilePic">
                    <p id="profileLevel"></p>
                    <p id="profileName"></p>
                </div>

                <div id="rankedStats">
                    <p id="rank"></p>
                    <img id="rankLogo">
                    <p id="winRate"></p>
                    <p id="winsLosses"></p>
                </div>

                <div id="historyContainer">

                </div>

            </div>

            <div id="masteryDisplay"></div>

        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>

</html>
