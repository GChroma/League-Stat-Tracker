<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>League of Legends Stats Tracker</title>
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
    <div class="header">

        <h1> League of Legends Stat Tracker</h1>


    </div>

    <div class="center">
        <p>Enter a username:</p>

            <input id="UIDInput" type='text'>
            <br>
            <button id="UIDButton">Search</button>
            <div id="wrongName">
                This is not a valid username.
            </div>
            <div id="statsBody">
                <div id="profile">
                        <img id = "profilePic">
                        <p id="profileLevel"></p>
                        <p id="profileName"></p>
                </div>

            </div>
    </div>

    <script src="scripts/main.js"></script>
</body>

</html>
